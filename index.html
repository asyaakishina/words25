<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–°–ª–æ–≤–∞ 9 –∫–ª–∞—Å—Å</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #162131);
      color: #fff;
      min-height: 100vh;

    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00f9ff;
      text-shadow: 0 0 10px rgba(0, 249, 255, 0.5);
    }

    .word-container {
      margin: 30px 0;
      font-size: 1.6rem;
      color: #fff;
      background: rgba(0, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #00f9ff;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0;
    }

    .option {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00f9ff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      text-align: left;
      margin: 0 auto;
      width: 80%;
      max-width: 500px;
    }

    .option:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.02);
    }

    .option.correct {
      background: rgba(0, 255, 0, 0.3);
      border-color: #00ff00;
    }

    .option.incorrect {
      background: rgba(255, 0, 0, 0.3);
      border-color: #ff0000;
    }

    .result {
      margin-top: 30px;
      font-size: 1.4rem;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #00f9ff, #00bfff);
      color: black;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 249, 255, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 249, 255, 0.6);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>–°–ª–æ–≤–∞ 9 –∫–ª–∞—Å—Å</h1>
    <div class="word-container" id="wordDisplay">–í—ã–±–µ—Ä–∏—Ç–µ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ —Å–ª–æ–≤–∞</div>

    <div class="options" id="optionsContainer"></div>

    <div class="result" id="result">
      <p>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="correctCount">0</span></p>
      <p>‚ùå –û—à–∏–±–∫–∏: <span id="wrongCount">0</span></p>
      <button onclick="restartGame()">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <button onclick="startGame()" id="startButton">üöÄ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <script>
    const words = [
      { english: "assumption", russian: "–ø—Ä–µ–¥–ø–æ–ª–æ–∂–µ–Ω–∏–µ" },
      { english: "background", russian: "–∑–∞–¥–Ω–∏–π –ø–ª–∞–Ω" },
      { english: "brain", russian: "–º–æ–∑–≥" },
      { english: "canvas", russian: "—Ö–æ–ª—Å—Ç" },
      { english: "cart", russian: "–ø–æ–≤–æ–∑–∫–∞, —Ç–µ–ª–µ–≥–∞" },
      { english: "collect", russian: "—Å–æ–±–∏—Ä–∞—Ç—å" },
      { english: "demonstration", russian: "–ø–æ–∫–∞–∑, –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è" },
      { english: "exhibition", russian: "–≤—ã—Å—Ç–∞–≤–∫–∞" },
      { english: "fantasy", russian: "—Ñ–∞–Ω—Ç–∞–∑–∏—è" },
      { english: "field worker", russian: "–ø–æ–ª–µ–≤–æ–π —Ä–∞–±–æ—á–∏–π" },
      { english: "foreground", russian: "–ø–µ—Ä–µ–¥–Ω–∏–π –ø–ª–∞–Ω" },
      { english: "illusion", russian: "–∏–ª–ª—é–∑–∏—è, –æ–±–º–∞–Ω –∑—Ä–µ–Ω–∏—è" },
      { english: "imagination", russian: "–≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–µ" },
      { english: "actually", russian: "–Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ" },
      { english: "ankle", russian: "–ª–æ–¥—ã–∂–∫–∞" },
      { english: "break down", russian: "–ª–æ–º–∞—Ç—å—Å—è" },
      { english: "coincidence", russian: "—Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ" },
      { english: "come along", russian: "–ø—Ä–∏–±—ã–≤–∞—Ç—å" },
      { english: "company", russian: "–∫–æ–º–ø–∞–Ω–∏—è" },
      { english: "drawer", russian: "—è—â–∏–∫" },
      { english: "earring", russian: "—Å–µ—Ä—å–≥–∞" },
      { english: "equivalent", russian: "—ç–∫–≤–∏–≤–∞–ª–µ–Ω—Ç" },
      { english: "expect", russian: "–æ–∂–∏–¥–∞—Ç—å" },
      { english: "item", russian: "–ø—Ä–µ–¥–º–µ—Ç" },
      { english: "make fun of", russian: "—Å–º–µ—è—Ç—å—Å—è, –≤—ã—Å–º–µ–∏–≤–∞—Ç—å" },
      { english: "mud", russian: "–≥—Ä—è–∑—å" },
      { english: "promotion", russian: "–ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ" },
      { english: "pull out", russian: "–≤—ã–Ω–∏–º–∞—Ç—å, –≤—ã—Ç–∞—Å–∫–∏–≤–∞—Ç—å" },
      { english: "receive", russian: "–ø–æ–ª—É—á–∞—Ç—å" },
      { english: "second-hand", russian: "–ø–æ–¥–µ—Ä–∂–∞–Ω–Ω—ã–π" },
      { english: "shiny", russian: "–±–ª–µ—Å—Ç—è—â–∏–π" },
      { english: "shocked", russian: "—à–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–π" },
      { english: "slip", russian: "–ø–æ—Å–∫–æ–ª—å–∑–Ω—É—Ç—å—Å—è" },
      { english: "switch off", russian: "–≤—ã–∫–ª—é—á–∞—Ç—å" },
      { english: "tie", russian: "–≥–∞–ª—Å—Ç—É–∫" },
      { english: "twist", russian: "–ø–æ–¥–≤–µ—Ä–Ω—É—Ç—å" }
    ];

    let currentWordIndex = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;

    const wordDisplay = document.getElementById("wordDisplay");
    const optionsContainer = document.getElementById("optionsContainer");
    const resultDiv = document.getElementById("result");
    const correctCount = document.getElementById("correctCount");
    const wrongCount = document.getElementById("wrongCount");
    const startButton = document.getElementById("startButton");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      if (currentWordIndex >= words.length) {
        showResult();
        return;
      }

      const word = words[currentWordIndex];
      wordDisplay.textContent = word.russian;
      optionsContainer.innerHTML = "";

      // –°–æ–∑–¥–∞—ë–º 4 –≤–∞—Ä–∏–∞–Ω—Ç–∞: –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π + 3 —Å–ª—É—á–∞–π–Ω—ã—Ö
      const allEng = [...words.map(w => w.english)];
      const incorrectOptions = [];
      for (let i = 0; i < 3; i++) {
        const randomIndex = Math.floor(Math.random() * allEng.length);
        const option = allEng[randomIndex];
        if (!incorrectOptions.includes(option) && option !== word.english) {
          incorrectOptions.push(option);
        } else {
          i--;
        }
      }

      const options = [word.english, ...incorrectOptions];
      shuffleArray(options);

      options.forEach(option => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, option === word.english);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(btn, isCorrect) {
      if (isCorrect) {
        btn.classList.add("correct");
        correctAnswers++;
      } else {
        btn.classList.add("incorrect");
        wrongAnswers++;
      }

      document.querySelectorAll(".option").forEach(el => el.style.pointerEvents = "none");
      currentWordIndex++;
      setTimeout(showQuestion, 1000);
    }

    function showResult() {
      resultDiv.style.display = "block";
      correctCount.textContent = correctAnswers;
      wrongCount.textContent = wrongAnswers;
      startButton.style.display = "none";
    }

    function restartGame() {
      currentWordIndex = 0;
      correctAnswers = 0;
      wrongAnswers = 0;
      resultDiv.style.display = "none";
      startButton.style.display = "block";
      wordDisplay.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ —Å–ª–æ–≤–∞";
      optionsContainer.innerHTML = "";
    }

    function startGame() {
      shuffleArray(words);
      currentWordIndex = 0;
      correctAnswers = 0;
      wrongAnswers = 0;
      startButton.style.display = "none";
      showQuestion();
    }
  </script>

</body>
</html>
